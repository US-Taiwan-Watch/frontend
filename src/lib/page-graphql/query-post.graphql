query EditorPage($articleId: String!) {
  getArticle(id: $articleId) {
    id
    title
    content
    slug
    preview
    isPublished
    pusblishTime
    createdTime
    lastModifiedTime
    imageSource
    tags
    type
    authorInfos {
      id
      name
    }
  }
  editors {
    id
    name
  }
}
