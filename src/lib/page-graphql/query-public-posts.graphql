query PublicPosts(
  $offset: Float
  $limit: Float
  $sortFields: [String!]
  $sortDirections: [Float!]
  $type: ArticleType!
) {
  getPostsWithType(
    offset: $offset
    limit: $limit
    sortFields: $sortFields
    sortDirections: $sortDirections
    type: $type
  ) {
    total
    hasMore
    items {
      id
      title {
        text
      }
      content
      slug
      preview {
        text
      }
      publishedTime
      imageSource
      type
    }
  }
}
