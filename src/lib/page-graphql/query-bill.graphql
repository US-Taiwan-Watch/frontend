query Bill($billId: String!) {
  bill(id: $billId) {
    congress
    billType
    billNumber
    title {
      zh
      en
      text
    }
    introducedDate
    trackers {
      stepName
      selected
    }
    sponsor {
      id
      firstName
      lastName
      firstName_zh
      lastName_zh
    }
    cosponsorsCount
  }
}
