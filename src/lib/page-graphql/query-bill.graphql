query Bill($billId: String!) {
  bill(id: $billId) {
    id
    congress
    billType
    billNumber
    title {
      text
    }
    introducedDate
    trackers {
      stepName
      selected
    }
    sponsor {
      congressRoles {
        chamber
        congressNumbers
        endDate
        parties {
          party
          startDate
          endDate
        }
        startDate
        state
      }
      id
      displayName {
        text
      }
    }
    cosponsorsCount
    cosponsors {
      id
      displayName {
        text
      }
      profilePictureUri
      congressRoleSnapshot {
        state
        party
      }
    }
  }
}
