query Bill($billId: String!) {
  bill(id: $billId) {
    congress
    billType
    billNumber
    title {
      zh
      en
      text
    }
    introducedDate
    trackers {
      stepName
      selected
    }
    sponsor {
      congressRoles {
        chamber
        congressNumbers
        endDate
        parties {
          party
          startDate
          endDate
        }
        startDate
        state
      }
      firstName
      firstName_zh
      id
      lastName
      lastName_zh
    }
    cosponsorsCount
    cosponsors {
      id
      firstName
      profilePictureUri
      congressRoleSnapshot {
        state
        party
      }
    }
  }
}
