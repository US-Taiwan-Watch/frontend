query bills($offset: Float, $limit: Float) {
  bills(offset: $offset, limit: $limit) {
    total
    hasMore
    items {
      congress
      billType
      billNumber
      introducedDate
      cosponsorsCount
      sponsor {
        firstName
        firstName_zh
        id
        lastName
        lastName_zh
      }
      title {
        zh
        en
        text
      }
      trackers {
        stepName
        selected
      }
      id
      isSyncing
    }
  }
}
