query Bills(
  $offset: Float
  $limit: Float
  $sortFields: [String!]
  $sortDirections: [Float!]
) {
  bills(
    offset: $offset
    limit: $limit
    sortFields: $sortFields
    sortDirections: $sortDirections
  ) {
    total
    hasMore
    items {
      id
      congress
      billType
      billNumber
      introducedDate
      title {
        en
        zh
      }
      summary {
        en
        zh
      }
    }
  }
}
