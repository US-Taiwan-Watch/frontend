mutation UpdateArticleWithId($updateArticleWithIdId: String!, $tags: [String!], $title: String, $content: String, $slug: String, $preview: String, $isPublished: Boolean, $authors: [String!], $imageSource: String) {
  updateArticleWithId(id: $updateArticleWithIdId, tags: $tags, title: $title, content: $content, slug: $slug, preview: $preview, isPublished: $isPublished, authors: $authors, imageSource: $imageSource) {
    id
    title
    content
    slug
    preview
    isPublished
    authors
    pusblishTime
    createdTime
    lastModifiedTime
    imageSource
    tags
  }
}