query PublicPost($slug: String!, $lang: String) {
  getPublicArticle(slug: $slug, lang: $lang) {
    id
    title {
      text
    }
    content
    slug
    preview {
      text
    }
    isPublished
    publishedTime
    createdTime
    lastModifiedTime
    imageSource
    tags
    type
    authorInfos {
      name
      picture
      nickname
    }
  }
}
