query PublicPost($slug: String!) {
  getPublicArticle(slug: $slug) {
    id
    title {
      zh
      en
      text
    }
    content
    slug
    preview
    isPublished
    publishedTime
    createdTime
    lastModifiedTime
    imageSource
    tags
    type
    authorInfos {
      name
      picture
      nickname
    }
  }
}